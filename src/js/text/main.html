<div class='grid-wrapper'>

    <div class='row birds'>

        {{#each bird}}

        <div class='card '>

            <div class='main'>

                <div class="birdleft">
                    <h3>{{name}}</h3>
                    <small>{{species}}</small>
                </div>
                <div class="birdright"><img src="https://interactive.guim.co.uk/embed/aus/2017/nov/bird-pics/{{img}}"></div>
                <p>{{description}}</p>
            </div>
        
            <div class="footer">
                <div id="id{{id}}" class="votally">0 votes</div><div class="btn vote" data-id="{{id}}">Vote</div>
            </div>

        </div>

        {{/each}}


        <div class='card '>

            <div class='main'>

                <div class="birdleft">
                    <h3>Other species</h3>
                    <small>Binomial nomenclature</small>
                </div>
                <div class="birdright"><img src="https://interactive.guim.co.uk/embed/aus/2017/nov/bird-pics/52_other.png"></div>
                <div class="other_block">
                <p>If your favoutite bird is not included in the 50 species we have selected enter your choice here</p>
                </div>
            </div>
        
            <div class="other_block">
             <input id="other_species" type="text" name="other"><div id="other_submit">Submit</div>
            </div>

        </div>


        <iframe id="hiddenForm" name="hiddenForm" style="display:none;"></iframe>

    </div>

</div>
